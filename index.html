<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>

    <body>
        <div id="player">
            <script src="http://www.youtube.com/player_api"></script>
            <script src="https://apis.google.com/js/client.js?onload=search"></script>

            <!-- Generate ID script -->
            <script>
                function rndChoice(vec) {
                    return vec[Math.floor(Math.random() * vec.length)]
                }

                function range(start, end) {
                    var list = [];
                    for (var i = start; i <= end; i++) {
                        list.push(i);
                    }
                    return list;
                }

                function generateSearchQuery() {
                    var prefix = rndChoice(["IMG ", "IMG_", "IMG-", "DSC"]);
                    var num = rndChoice(range(999, 9999));
                    var postfix = rndChoice([" MOV", ".MOV", " .MOV"]);
                    var query = `${prefix}${num}${postfix}`;
                    console.log(query);
                    return query;
                }
            </script>

            <!-- Search script-->
            <script>
            function searchVideo(){
                gapi.client.setApiKey('AIzaSyD9Bywqvq2vMux03dNrOCtSpymVB0mMnGc');
                gapi.client.load('youtube', 'v3', function() {});

                var request = gapi.client.youtube.search.list({
                        q: generateSearchQuery(),
                        part: 'snippet'                        
                });

                var videoId = "";
                request.execute(function(response) {
                    for (var item of response.items) {
                        if (item.id.kind == "youtube#video") {
                            videoId = response.items[0].id.videoId;
                            break;
                        }
                    }
                });
                
                console.log(videoId);
                return videoId;
            }
            </script>


            <!-- Control Player script -->
            <script>
                var player;
                function onYouTubePlayerAPIReady() {
                    var videoId = searchVideo();
                    console.log(videoId);
                    player = new YT.Player('player', {
                        width: '640',   
                        height: '390',
                        videoId: videoId,
                        events: {
                            onReady: onPlayerReady,
                            onStateChange: onPlayerStateChange
                        }
                    });
                }

                // autoplay video
                function onPlayerReady(event) {
                    event.target.playVideo();
                }

                // when video ends
                function onPlayerStateChange(event) {        
                    if(event.data === 0) {          
                        console.log(generateSearchQuery());
                    }
                }
            </script>
    
        </div>
            
        <button onclick="onYouTubePlayerAPIReady()">E</button>

    </body>

</html>
