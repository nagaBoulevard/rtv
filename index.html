<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>

    <body>
        
        <div id="main-player"></div>
        
        <button>5</button>

        <script src="https://www.youtube.com/player_api"></script>
        <script src="https://apis.google.com/js/client:plusone.js"></script>

        <!-- Generate ID script -->
        <script>
            function rndChoice(vec) {
                return vec[Math.floor(Math.random() * vec.length)]
            }

            function range(start, end) {
                var list = [];
                for (var i = start; i <= end; i++) {
                    list.push(i);
                }
                return list;
            }

            function generateSearchQuery() {
                var prefix = rndChoice(["IMG ", "IMG_", "IMG-", "DSC"]);
                var num = rndChoice(range(999, 9999));
                var postfix = rndChoice([" MOV", ".MOV", " .MOV"]);
                var query = `${prefix}${num}${postfix}`;
                console.log(query);
                return query;
            }
            
            


            function searchVideo() {
                console.log('Started video search');
                gapi.client.setApiKey('AIzaSyAQU_uNJYC5ea5NLCBCyXLgiz5tDzhhQDs');
                gapi.client.load('youtube', 'v3', function() {});
                console.log('gapi ready');

                var request = gapi.client.youtube.search.list({
                        q: generateSearchQuery(),
                        part: 'snippet'
                });

                var videoId = "";
                request.execute(function(response) {
                    for (var item of response.items) {
                        if (item.id.kind == "youtube#video") {
                            videoId = response.items[0].id.videoId;
                            console.log('Video id generated: ' + videoId);
                            return videoId;
                        }
                    }
                });
            }

            var player;
            function onYouTubeIframeAPIReady() {
                console.log('IFrame ready');
                while (true) {
                    try { var videoId = searchVideo(); } 
                    catch (error) { continue; }
                    break
                }
                 
                player = new YT.Player('main-player', {
                    width: 900,
                    height: 600,
                    videoId: videoId,
                    playerVars: {
                        color: 'white'
                    },
                    events: {
                        onReady: onPlayerReady,
                        onStateChange: onPlayerStateChange
                    }
                });
            }

            // autoplay video
            function onPlayerReady(event) {
                event.target.playVideo();
            }

            // when video ends
            function onPlayerStateChange(event) {
                if(event.data === 0) {
                    console.log('Video Ended');
                    searchVideo();
                }
            }

        </script>
            
    </body>

</html>
