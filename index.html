            <script src="http://www.youtube.com/player_api"></script>
            <script src="https://apis.google.com/js/client.js?onload=onClientLoad"></script>

            <!-- Generate ID script -->
            <script>
                function rndChoice(vec) {
                    return vec[Math.floor(Math.random() * vec.length)]
                }

                function range(start, end) {
                    var list = [];
                    for (var i = start; i <= end; i++) {
                        list.push(i);
                    }
                    return list;
                }

                function generateSearchQuery() {
                    var prefix = rndChoice(["IMG ", "IMG_", "IMG-", "DSC"]);
                    var num = rndChoice(range(999, 9999));
                    var postfix = rndChoice([" MOV", ".MOV", " .MOV"]);
                    return `${prefix}${num}${postfix}`;
                }
            </script>

            <script>
                function onClientLoad() {
                    gapi.client.load('youtube', 'v3', gapi.client.setApiKey("AIzaSyD9Bywqvq2vMux03dNrOCtSpymVB0mMnGc"));
                }

                function search() {
                    var request = gapi.client.youtube.search.list({
                        part:"snippet",
                        q: generateSearchQuery()
                    });

                    request.execute(function(response) {alert(response)});
                }
            </script>

            <!-- Control Player script -->
            <script>
                var player;
                function onYouTubePlayerAPIReady() {
                    player = new YT.Player('player', {
                    width: '640',
                    height: '390',
                    videoId: '0Bmhjf0rKe8',
                    events: {
                        onReady: onPlayerReady,
                        onStateChange: onPlayerStateChange
                    }
                    });
                }

                // autoplay video
                function onPlayerReady(event) {
                    event.target.playVideo();
                }

                // when video ends
                function onPlayerStateChange(event) {        
                    if(event.data === 0) {          
                        alert(generateSearchQuery());
                    }
                }
